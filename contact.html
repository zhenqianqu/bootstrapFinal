        <div class="card">
        <form>
            <h4>Contact us</h4>
            
            <fieldset class="form-group">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="Your name" placeholder="Enter your name">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address here"> 
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Enter your message here"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Send</button>
            </fieldset>
        </form>
